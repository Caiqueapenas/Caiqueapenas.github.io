<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dados.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <title>Formulário</title>
    <link rel="icon" href="">
</head>
<body id="bg"> <!--BACKGROUND-->    
    
    <a href="">
        <div class="container">
            
            <div class="titulo">
                
            <h2></h2>
        
            </div></a>
    <!--CAIXA-->
    <div id="caixa">
        <div class="sub-conteudo">                    
            <p>
            <span class="ola">Olá! :)</span>
            <small>

            <hr><strong>
                Para seguir com o QUIZ, por favor, 
                digite algumas informações.
            </strong>
            </small>
            </p>
        </div>

        <!--CONTEÚDO-->
        <div class="conteudo">    	

            <!--FORMULÁRIO-->
        <form id="form-user" action="quiz.html" method="get">
            <hr>
            <!--NOME-->
            <div class="form-group">
                <div class="form-box error" data-errormsg="">
                    <label for="fnome"><strong>Nome:</strong></label>
                    <input type="text" class="form-control" required id="fnome"
                    autofocus placeholder="Digite seu nome" tabindex="1">

                    

                </div><!--(FIM)NOME-->
                
                <!--SEXO-->
                <div class="form-group" data-errormsg="">
                    <label for="fgender"><strong>Gênero:</strong></label>
                    <select class="form-control" id="fgender"
                    tabindex="4">
                    <option value="0">--Selecione um gênero--</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                </select>
                </div><!--(FIM)SEXO-->

                <!--BOTÃO-->
                <div class="form-box">
                    <button class="btn btn-primary btn-lg" id="botao-enviar">Enviar</button>
                </div><!--(FIM)BOTÃO-->     

        </form><!--(FIM)FORMULÁRIO-->
               
        </div><!--(FIM)CONTEÚDO-->
        
        
    </div>
    </div><!--(FIM)CAIXA-->
</div><!--(FIM)CONTAINER-->


</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
